<html>
<head>
	<title></title>
	<style type="text/css">
	#wrapper form{

		width: 350px;
		background-color: silver;
		text-align: right;
		margin-left: 330px;

	}
	#wrapper h1{
		text-align: center;
		width: 350px;
		margin-left: 330px;

	}
	.input{
		margin: 5px;
	}
	#button{
		margin-top: 20px;
		margin-right: 45%;
		margin-bottom: 5px;
		background-color: white;
	}

	</style>
</head>
<body>
	<div id = 'wrapper'>
		<h1>Log-in</h1>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
			 	{% for message in messages %}
					<p>{{message}}</p>
				{% endfor %}				
			{% endif %}
		{% endwith %}
		<form action = '/loginsubmit' method ='POST'>
			Email: <input  class='input' type = 'text' name ='email'> <br>
			Password: <input  class='input' type = 'password' name ='password'> <br>
			<input id = 'button' type='submit' value = 'Log-in'>
		</form>
	</div>
</body>
</html>
